<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaje de Cumplea√±os - Mi Navidad üåç</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Quicksand:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Quicksand', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }
        
        /* Fondo espacial con estrellas */
        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            z-index: 0;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            opacity: 0;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        /* Contenedor principal */
        .container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Globo terr√°queo */
        .globe-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }
        
        .globe {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(100, 180, 255, 0.3), transparent),
                linear-gradient(135deg, #1e3a5f 0%, #0a1929 50%, #000 100%);
            box-shadow: 
                0 0 60px rgba(100, 150, 255, 0.4),
                inset -20px -20px 40px rgba(0, 0, 0, 0.5),
                inset 20px 20px 40px rgba(100, 180, 255, 0.2);
            position: relative;
            animation: rotate 30s linear infinite;
            overflow: hidden;
        }
        
        .globe::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent 0px,
                    transparent 2px,
                    rgba(100, 180, 255, 0.03) 2px,
                    rgba(100, 180, 255, 0.03) 4px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent 0px,
                    transparent 2px,
                    rgba(100, 180, 255, 0.03) 2px,
                    rgba(100, 180, 255, 0.03) 4px
                );
            animation: rotate 30s linear infinite reverse;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Pa√≠ses iluminados */
        .country-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffd700 0%, #ff69b4 100%);
            box-shadow: 0 0 30px #ffd700;
            opacity: 0;
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.8;
            }
            50% { 
                transform: scale(1.3);
                opacity: 1;
            }
        }
        
        /* Panel de informaci√≥n */
        .info-panel {
            position: fixed;
            top: 50%;
            right: 40px;
            transform: translateY(-50%);
            background: rgba(20, 30, 50, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 180, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            width: 320px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        
        .info-title {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffd700;
            text-align: center;
        }
        
        .counter {
            font-size: 48px;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            background: linear-gradient(135deg, #ffd700, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .counter-label {
            text-align: center;
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px;
        }
        
        .messages {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .message {
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid #ffd700;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 14px;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .message .flag {
            font-size: 20px;
            margin-right: 8px;
        }
        
        .message .time {
            font-size: 11px;
            color: #888;
            margin-top: 5px;
        }
        
        /* T√≠tulo principal */
        .main-title {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(135deg, #ffd700 0%, #ff69b4 50%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            animation: titleGlow 3s ease-in-out infinite;
        }
        
        @keyframes titleGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }
        
        .subtitle {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #aaa;
            text-align: center;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .globe-container {
                width: 280px;
                height: 280px;
            }
            
            .info-panel {
                position: fixed;
                bottom: 20px;
                right: 20px;
                left: 20px;
                top: auto;
                transform: none;
                width: auto;
            }
            
            .main-title {
                font-size: 32px;
                top: 20px;
            }
            
            .subtitle {
                font-size: 14px;
                top: 60px;
            }
        }
        
        /* Scrollbar personalizado */
        .messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .messages::-webkit-scrollbar-thumb {
            background: #ffd700;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="space-background"></div>
    <div class="stars" id="stars"></div>
    
    <h1 class="main-title">Viaje de Cumplea√±os</h1>
    <p class="subtitle">El mundo celebr√°ndote, mi Navidad üéÇ</p>
    
    <div class="container">
        <div class="globe-container">
            <div class="globe" id="globe"></div>
        </div>
    </div>
    
    <div class="info-panel">
        <h2 class="info-title">Pa√≠ses Celebr√°ndote</h2>
        <div class="counter" id="counter">0</div>
        <div class="counter-label">de 6 pa√≠ses</div>
        <div class="messages" id="messages"></div>
    </div>

    <script>
        // Crear estrellas
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
        
        // Datos de pa√≠ses (versi√≥n simplificada para prueba)
        const countries = [
            { name: 'Kiribati', flag: 'üá∞üáÆ', position: { top: '45%', left: '85%' } },
            { name: 'Nueva Zelanda', flag: 'üá≥üáø', position: { top: '70%', left: '80%' } },
            { name: 'Australia', flag: 'üá¶üá∫', position: { top: '65%', left: '70%' } },
            { name: 'Jap√≥n', flag: 'üáØüáµ', position: { top: '35%', left: '70%' } },
            { name: 'Espa√±a', flag: 'üá™üá∏', position: { top: '35%', left: '45%' } },
            { name: 'Per√∫', flag: 'üáµüá™', position: { top: '60%', left: '25%' } }
        ];
        
        const globe = document.getElementById('globe');
        const counter = document.getElementById('counter');
        const messagesContainer = document.getElementById('messages');
        
        let currentCountry = 0;
        
        function addCountry() {
            if (currentCountry >= countries.length) {
                showFinalMessage();
                return;
            }
            
            const country = countries[currentCountry];
            
            // Agregar marcador al globo
            const marker = document.createElement('div');
            marker.className = 'country-marker';
            marker.style.top = country.position.top;
            marker.style.left = country.position.left;
            globe.appendChild(marker);
            
            // Animar aparici√≥n
            setTimeout(() => {
                marker.style.opacity = '1';
            }, 100);
            
            // Agregar mensaje
            const message = document.createElement('div');
            message.className = 'message';
            
            const now = new Date();
            const timeString = now.toLocaleTimeString('es-PE', { hour: '2-digit', minute: '2-digit' });
            
            if (currentCountry < countries.length - 1) {
                message.innerHTML = `
                    <div><span class="flag">${country.flag}</span> Feliz cumplea√±os en ${country.name}</div>
                    <div class="time">${timeString} - Ya es 11 de febrero all√≠</div>
                `;
            } else {
                message.innerHTML = `
                    <div><span class="flag">${country.flag}</span> üéâ ¬°FELIZ CUMPLEA√ëOS MI AMOR! üéâ</div>
                    <div class="time">${timeString} - Finalmente es tu d√≠a aqu√≠ en Per√∫</div>
                `;
                message.style.borderLeft = '3px solid #ff69b4';
                message.style.background = 'rgba(255, 105, 180, 0.1)';
            }
            
            messagesContainer.insertBefore(message, messagesContainer.firstChild);
            
            // Actualizar contador
            currentCountry++;
            counter.textContent = currentCountry;
            
            // Siguiente pa√≠s
            if (currentCountry < countries.length) {
                setTimeout(addCountry, 5000); // 5 segundos entre pa√≠ses
            }
        }
        
        function showFinalMessage() {
            setTimeout(() => {
                const finalMsg = document.createElement('div');
                finalMsg.className = 'message';
                finalMsg.style.borderLeft = '3px solid #ffd700';
                finalMsg.style.background = 'rgba(255, 215, 0, 0.15)';
                finalMsg.innerHTML = `
                    <div style="text-align: center; font-weight: 600; font-size: 16px;">
                        üíï Espero haber sido el primero en dec√≠rtelo üíï
                    </div>
                    <div class="time" style="text-align: center;">Te amo, mi Navidad</div>
                `;
                messagesContainer.insertBefore(finalMsg, messagesContainer.firstChild);
            }, 2000);
        }
        
        // Iniciar despu√©s de 2 segundos
        setTimeout(addCountry, 2000);
    </script>
</body>
</html>
